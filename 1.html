<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page 1</title>
    <link

      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Helvetica";
        src: url("/fonts/Helvetica.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Helvetica";
        src: url("/fonts/Helvetica-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }
      @font-face {
        font-family: "Helvetica";
        src: url("/fonts/test5.ttf") format("truetype");
        font-weight: 300;
        font-style: normal;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-y: auto;
        background-color: gray;
      }

        overflow-y: auto;
      }
      .logo {
        position: absolute;

        left: 885px;
        width: 289px;
        height: 88px;
      }

        position: absolute;
        top: 199px;
        left: 109px;
        width: 1131px;
        height: 1414px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        object-fit: cover;
      }
      .title {
        position: absolute;
        top: 66px;
        left: 108px;
        width: 126px;
        height: 37.56px;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: bold;
        font-size: 32px;
        line-height: 37.56px;
        letter-spacing: -0.96px; /* -3% of 32px */

      }
      .subtitle {
        position: absolute;
        top: 100.59px;
        left: 109px;
        width: 169px;
        height: 37.56px;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: 300;
        font-size: 22px;
        line-height: 37.56px;
        letter-spacing: -0.66px; /* -3% of 22px */
        color: #1F2A44;
      }
      .address {
        position: absolute;
        top: 131.23px;
        left: 109px;
        width: 204px;
        height: 37.56px;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: 300;
        font-size: 22px;
        line-height: 37.56px;
        letter-spacing: -0.66px; /* -3% of 22px */
        color: #1F2A44;
      }
      .company {
        position: absolute;
        top: 1664.44px;
        left: 109px;
        width: 268px;
        height: 37.56px;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: normal;
        font-size: 22px;
        line-height: 37.56px;
        letter-spacing: -0.66px; /* -3% of 22px */
        color: #1F2A44;
      }
      .price {
        position: absolute;
        top: 1664.44px;
        left: 918px;
        width: 253px;
        height: 37.56px;
        font-family: 'Helvetica', Arial, sans-serif;
        font-weight: normal;
        font-size: 22px;
        line-height: 37.56px;
        letter-spacing: -0.66px; /* -3% of 22px */
        color: #1F2A44;
      }
    </style>
</head>
<body>
    <div class="page">
        <img src="images/logo.png" alt="Logo" class="logo">
        <img src="images/image1.png" alt="Main Image" class="main-image">
        <div class="title">Exposé</div>
        <div class="subtitle">Musterstraße 23</div>
        <div class="address">50123 Musterstadt</div>
        <div class="company">IMMOIQ Immobilien GmbH</div>
        <div class="price">Kaufpreis: CHF2'260'000.–</div>
    </div>

</html>
